<!DOCTYPE html>
<html>
  <head>
    <!-- Detalles de Proyecto-->
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Agregar canvas del juego-->
    <div class="game-container">
      <div class="sky">
        <div class="counter">
          <img src="img/0.png" id="decenas" />
          <img src="img/1.png" id="unidades" />
        </div>
        <div class="message" id="game-over"></div>
        <div class="bird" id="fall"></div>
      </div>
      <div class="obstacles">
        <div class="bottomObstacle" id="colision"></div>
        <div class="topObstacle" id="colision"></div>
      </div>
      <div class="ground" id="moving"></div>
    </div>
  </body>
</html>
